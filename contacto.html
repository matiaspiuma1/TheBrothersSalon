    <!-- Formulario -->
    <div data-aos="flip-left" id="contacto">
        <div id="contacto__form">
            <div class="contacto__campo">
                <p>Formulario de contacto:</p>
                <label>
                    <p>Nombre:</p>
                </label>
                <input type="text" placeholder="Nombre" />
            </div>

            <div class="contacto__campo">
                <label>
                    <p>Apellido:</p>
                </label>
                <input type="text" placeholder="Apellido" />
            </div>

            <div class="contacto__campo">
                <label>
                    <p>Mail:</p>
                </label>
                <input type="email" placeholder="usuario@mail.com">
            </div>

            <div class="contacto__campo">
                <label>
                    <p>Corte para consultar:</p>
                </label>
                <select>
                    <option value="1">Fade</option>
                    <option value="2">Degradado</option>
                    <option value="3">Clásico</option>
                    <option value="4">Filos #1, #2, #3</option>
                    <option value="4">Perfilado de Cejas</option>
                    <option value="4">Barba</option>
                </select>
            </div>

            <div class="contacto__campo">
                <label>
                    <p>Comentario:</p>
                </label>
                <input type="text" />
            </div>
            <input type="submit" value="Enviar" />
        </div>
    </div>
    </div>

            </div>
